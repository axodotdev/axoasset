[package]
name = "axoasset"
description = ">o_o<"
version = "0.4.0"
edition = "2021"
license = "MIT OR Apache-2.0"
repository = "https://github.com/axodotdev/axoasset"

[features]
default = ["remote"]
toml-serde = ["toml", "serde"]
json-serde = ["serde_json", "serde"]
toml-edit = ["toml_edit"]
remote = ["reqwest"]
compression = ["compression-tar", "compression-zip"]
compression-tar = ["flate2", "tar", "xz2"]
compression-zip = ["zip"]

[dependencies]
image = "0.24.5"
mime = "0.3.16"
reqwest = { version = "0.11.13", optional = true, default-features = false, features = ["json", "rustls-tls"] }
thiserror = "1.0.37"
url = "2.3.1"
miette = "5.6.0"
camino = "1.1.4"

toml = { version = "0.5.9", optional = true }
serde_json = { version = "1.0.95", optional = true }
serde = { version = "1.0.159", optional = true, features = ["derive"] }
tar = { version = "0.4.38", optional = true }
zip = { version = "0.6.4", optional = true }
flate2 = { version = "1.0.25", optional = true }
xz2 = { version = "0.1.7", optional = true }
toml_edit = { version = "0.19.9", optional = true }
walkdir = "2.3.3"

[dev-dependencies]
assert_fs = "1"
tokio = {version = "1.24", features = ["macros"]}
wiremock = "0.5"
clap = { version = "4.3.19", features = ["derive"] }
