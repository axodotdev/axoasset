[package]
name = "axoasset"
description = ">o_o<"
version = "0.2.0"
edition = "2021"
license = "MIT OR Apache-2.0"

[features]
default = ["remote"]
toml-serde = ["toml", "serde"]
json-serde = ["serde_json", "serde"]
remote = ["reqwest"]

[dependencies]
image = "0.24.5"
mime = "0.3.16"
reqwest = { version = "0.11.13", optional = true, features = ["json"] }
thiserror = "1.0.37"
url = "2.3.1"
miette = "5.6.0"

toml = { version = "0.5.9", optional = true }
serde_json = { version = "1.0.95", optional = true }
serde = { version = "1.0.159", optional = true, features = ["derive"] }
camino = "1.1.4"

[dev-dependencies]
assert_fs = "1"
tokio = {version = "1.24", features = ["macros"]}
wiremock = "0.5"
